<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K8s Manifest Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Kubernetes Manifest Generator</h1>
        <div id="selectionStep">
            <label for="manifestType">Select Manifest Types:</label>
            <select id="manifestType" name="manifestType" multiple size="10">
                <option value="Deployment">Deployment</option>
                <option value="Service">Service</option>
                <option value="ConfigMap">ConfigMap</option>
                <option value="Secret">Secret</option>
                <option value="PersistentVolume">PersistentVolume</option>
                <option value="PersistentVolumeClaim">PersistentVolumeClaim</option>
                <option value="Ingress">Ingress</option>
                <option value="Role">Role</option>
                <option value="RoleBinding">RoleBinding</option>
                <option value="ClusterRole">ClusterRole</option>
                <option value="ClusterRoleBinding">ClusterRoleBinding</option>
                <option value="NetworkPolicy">NetworkPolicy</option>
            </select>
            <button type="button" class="btn" onclick="goToDetails()">Next</button>
        </div>

        <div id="detailsStep" class="hidden">
            <form id="manifestForm" class="form">
                <div id="formFields" class="form-fields"></div>
                <button type="button" class="btn" onclick="showPreview()">Preview</button>
            </form>
            <button type="button" class="btn" onclick="goBack()">Back</button>
        </div>

        <div id="previewStep" class="preview hidden">
            <h2>Preview</h2>
            <pre id="previewContent"></pre>
            <button class="btn" onclick="generateManifest()">Download</button>
            <button class="btn" onclick="editForm()">Edit</button>
            <button class="btn" onclick="cancelForm()">Cancel</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
